                    <thead>
                <tr>
                    <td>№</td>
                    <td>Прізвище учня</td>
                    <td>Оцінка</td>
                </tr>
            </thead>
                <tbody id="studentsTable">

                </tbody>
                </table>
            </div>
        </div>

        <div id="classes-menu">
            <h2>Ваші класи</h2>
            <form  class="light">
                <input type="text" id="classInput" name="classInput" placeholder="Введіть назву класу">
